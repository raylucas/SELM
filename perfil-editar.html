								<label for="nome">Nome:</label>
								<input ng-model="anuncio.nome" name="nome" type="text" class="form-control" id="nome" >
							</div>
							
							<div class="form-group">
								<label for="descricao">Descricao:</label>

							</div>
							
							<div class="form-group">
								<label for="categoria">Categoria:</label>
								<select class="form-control" name="categoria" ng-model="anuncio.categoria" ng-options="categoria.nome for categoria in categorias | orderBy:'nome'">

                                </select>
							</div>

						<div class="col-xd-12 col-md-6">
						

						</div>
						
						<div class="col-md-12 pull-right">
							<button type="submit" class="btn btn-warning btn-lg pull-right" ng-click="adicionarAnuncio(anuncio)"  ng-disabled="anuncioForm.$invalid">
								Criar Anúncio
							</button>
						
						</div>
						
                    </form>				
					
                </div>
                
                <div class="col-xd-12 col-md-12 anuncioFeito" ng-if="anuncioFeito">
					<div class="box">
						<div class="alert alert-success">
							<strong>Anúncio criado com sucesso! :)</strong>
						</div>
					</div>
				</div>
                
                <br /><br />
                <div class="col-xd-12 col-md-12">
                    <h2>Anúncios Criados</h2>
					<hr class="divider">
                    <div class="table-responsive table-hover">
                        <table class="table">
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Categoria</th>
                                <th></th>
                                <th></th>
                            </tr>
                           <tr ng-repeat="anuncio in anuncios">
                                <td>{{anuncio.nome}}</td>
                                <td>{{anuncio.descricao}}</td>
                                <td>{{anuncio.categoria.nome}}</td>
                                <td><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></td> 
                               <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
